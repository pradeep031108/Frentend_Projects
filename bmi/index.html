<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <div class="bmi-box">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <button id="calculate">Check My BMI</button>
      <p id="result"></p>
    </div>
    <footer>
      Done by Pradeep | 
      <span class="footer-link" id="linkedin">LinkedIn</span> | 
      <span class="footer-link" id="contact">Contact</span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
