<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Expense Tracker</h2>
  
  <div class="expense-form">
    <input type="text" id="desc" placeholder="Expense Description">
    <input type="number" id="amount" placeholder="Amount">
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
    <button id="addExpense">Add Expense</button>
  </div>

  <div class="expense-list" id="expenseList"></div>
  <div class="total">Total: â‚¹<span id="totalAmount">0</span></div>
  
  <div class="chart-box" id="chartBox"></div>

  <footer>
    Done by Pradeep | 
    <span class="footer-link" id="linkedin">LinkedIn</span> | 
    <span class="footer-link" id="contact">Contact</span>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
